
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.feature {
    fill: #ccf9fb;
    stroke: #004447;
    stroke-width: 1px;
    stroke-linejoin: round;

  }

.mesh {
    fill: none;
      stroke: #004447;
      stroke-width: 1px;
      stroke-linejoin: round;
  }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

var width = 1000,
    height = 500;

    rc = [-74.0031909, 40.7206499];
    home = [-73.9970746, 40.6999351]



https://www.google.com/maps/place/44+Willow+St,+Brooklyn,+NY+11201/@40.6999351,-73.9970746,17z/data=!3m1!4b1!4m2!3m1!1s0x89c25a382acc89c7:0x26258afd258adb9b


var projection = d3.geo.mercator()
    .center([-73.94, 40.70])
    .scale(50000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("/citibike-map/working/encoded-topo2.json", function(error, nyc) {
  svg.append("path")
      .datum(topojson.feature(nyc, nyc.objects.encoded2))
      .attr("d", path)
      .attr("class", "feature");

  svg.append("path")
      .datum(topojson.mesh(nyc, nyc.objects.encoded2, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

  svg.selectAll("circle")
    .data([rc, home]).enter()
    .append("circle")
    .attr("cx", function (d) { return projection(d)[0];})
    .attr("cy", function (d) { return projection(d)[1]; })
    .attr("r", "4px")
    .attr("fill", "orange")

  console.log(projection(rc))

});



</script>
